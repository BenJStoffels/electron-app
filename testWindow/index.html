<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latijn Woorden</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Latijn Test</h1>
    <div id="woorden">
        <form action="javascript:handleForm()" class="woord">
            <div class="woordDiv" v-for="woord in newWords">
                <span>{{ woord.nom }}, </span>
                <input type="text" :name="woord.gen">:
                <input type="text" :name="woord.vert[0]">
                <input type="radio" :name="woord.nom" value="m" checked> m
                <input type="radio" :name="woord.nom" value="v"> v
                <input type="radio" :name="woord.nom" value="o"> o
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
