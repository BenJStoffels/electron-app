<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learn your words!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container">
        <h1>Latijn Woorden</h1>
        <div class="woord"></div>
        <div id="response" class="hiding"></div>
        <div class="woordDiv" v-for="woord in correct">
            <p>{{ woord.nom }}, {{ woord.gen }}: <span v-for="v in woord.vert">{{ v }}, </span>({{ woord.geslacht }})</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
